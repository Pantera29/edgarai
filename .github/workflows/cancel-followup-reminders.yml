name: EdgarAI Cancelar Recordatorios de Seguimiento

on:
  schedule:
    # Cancelar recordatorios diariamente a las 1:00 AM MÃ©xico (7:00 AM UTC)
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  call-cancel-followup-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Call cancel follow-up reminders endpoint
        run: |
          curl -v -L -X POST "https://edgarai.vercel.app/api/cron/cancel-followup-reminders/" \
            -H "Content-Type: application/json"
