name: EdgarAI Reprogramar Recordatorios de Seguimiento

on:
  schedule:
    # Reprogramar recordatorios diariamente a las 6:00 AM UTC (medianoche en Ciudad de MÃ©xico)
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  call-reprogram-followup-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Call reprogram follow-up reminders endpoint
        run: |
          curl -v -L -X POST "https://edgarai.vercel.app/api/cron/reprogram-followup-reminders/" \
            -H "Content-Type: application/json"
